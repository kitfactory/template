<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Flat UI Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
  <link href="css/flat-ui.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon.ico">
</head>

<body>
  <div class="container" id="app">
    <h1>Hello, world!</h1>
    <div class=" btn btn-primary " v-on="click: hello ">
      Hello
    </div>
    <div class="btn btn-warning " onclick="app.startSpin(); ">
      <span>Spin</span>
    </div>
    <div class="btn btn-warning" onclick="app.showDialog( 'title' , 'text' ,vmcallback)">
      <span>Dialog</span>
    </div>
    <div class="btn btn-warning" onclick="app.issues()">
      <span>redmine</span>
    </div>
    <div class="btn btn-warning" onclick="app.members()">
      <span>redmine members</span>
    </div>
  </div>

  <!-- モーダルダイアログ -->
  <div class="modal fade" id="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{title}}</h4>
        </div>
        <div class="modal-body">
          <p>
            {{text}}
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" v-on="click:closeDialog">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/vendor/jquery-2.1.3.min.js "></script>
  <script src="js/vendor/jquery-ui.min.js "></script>
  <script src="js/vendor/flat-ui.min.js "></script>
  <script src="js/vendor/vue.min.js "></script>
  <script src="js/vendor/spin.min.js "></script>
  <script src="js/util.js "></script>
</body>

</html>
